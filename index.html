<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golf IQ Test</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <!-- Title -->
        <h1>Testing Your Golf History Knowledge</h1>
      </nav>
    </header>
    <main>
      <section class="the-container">
        <div class="column-card">
          <div class="card">
            <!-- imgage -->
            <img src="images.jpg" alt="Tiger Woods" />
            <h2>Tiger Woods</h2>
          </div>
        </div>
        <div class="column-card">
          <div class="card">
            <!-- imgage -->
            <img
              src="imagesjack.jpg"
              alt="Jack Nicklaus"
              width="271"
              height="180"
            />
            <h2>Jack Nicklaus</h2>
          </div>
        </div>
        <div class="column-card">
          <div class="card">
            <!-- imgage -->
            <img
              src="imagesarnold.jpg"
              alt="Arnold Palmer"
              width="271"
              height="180"
            />
            <h2>Arnold Palmer</h2>
          </div>
        </div>
        <div class="column-card">
          <div class="card">
            <!-- imgage -->
            <img src="imagesplayer.jpg" alt="Gary Player" " width="271"
            height="180"/>

            <h2>Gary Player</h2>
          </div>
        </div>
      </section>
      <section>
        <div class="box">
          <div class="golf">
            <h1>Test Your Knowledge</h1>
            <br />
            <br />
            <p>Click Start to begin the quiz!</p>
            <br />
            <br />
            <br />

            <div class="container">
              <!-- <div id="Question-container">Question</div> -->
              <div id="Question-container" class="hide">
                <div id="question">Question</div>
                <div id="answer-questions" class="btn-grid">
                  <button class="btn">Answer1</button>
                  <button class="btn">Answer2</button>
                  <button class="btn">Answer3</button>

                  <button class="btn">Answer4</button>
                </div>
              </div>

              <div class="controls"></div>

              <button id="start-btn" class="start-btn">Start</button>
              <button id="next-btn" class="next-btn">Next</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>

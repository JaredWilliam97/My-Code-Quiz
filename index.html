<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golf IQ Test</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <!-- Title -->
        <h1>Testing Your Golf History Knowledge</h1>
      </nav>
    </header>
    <main>
      <section class="container">
        <div class="column-card">
          <div class="card">
            <!-- imgage -->
            <img src="images.jpg" alt="Tiger Woods" />
            <h2>Tiger Woods</h2>
          </div>
        </div>
        <div class="column-card">
          <div class="card">
            <!-- imgage -->
            <img
              src="imagesjack.jpg"
              alt="Jack Nicklaus"
              width="271"
              height="180"
            />
            <h2>Jack Nicklaus</h2>
          </div>
        </div>
        <div class="column-card">
          <div class="card">
            <!-- imgage -->
            <img
              src="imagesarnold.jpg"
              alt="Arnold Palmer"
              width="271"
              height="180"
            />
            <h2>Arnold Palmer</h2>
          </div>
        </div>
        <div class="column-card">
          <div class="card">
            <!-- imgage -->
            <img src="imagesplayer.jpg" alt="Gary Player" " width="271"
            height="180"/>

            <h2>Gary Player</h2>
          </div>
        </div>
      </section>
      <section>
        <div class="box">
          <div class="golf">
            <h1>Test Your Knowledge</h1>
            <br />
            <br />
            <p>Click Start to begin the quiz!</p>
            <br />
            <br />
            <br />
            <button class="the-button">Start</button>
            <div id="quiz">
              <div id="Question">Question</div>
              <br />

              <div id="answer1">Answer1</div>
              <div id="answer2">Answer2</div>
              <div id="answer3">Answer3</div>
              <div id="answer4">Answer4</div>
              <br />
            </div>
            <div class="results">
              <div id="score">Score:</div>
              <div id="timer">Timer:</div>
              <div id="the-results">Results:</div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
